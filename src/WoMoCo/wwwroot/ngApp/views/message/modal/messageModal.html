<link href="/css/AboutStyleSheet.css" rel="stylesheet" />
<div class="messages">
    <h3>Compose A New Message</h3>
    <form ng-submit="controller.saveComm()" class="form-horizontal">
        <div class="panel sidePadding15">
            <div class="panel-heading">
                <div class="form-group">
                    <label for="to">To: </label>
                    <!--<input type="text" class="form-control" ng-model="controller.comm.recId" placeholder="User Name" />-->
                    <select name="userName" class="form-control" id="userName" ng-model="controller.comm.recId">
                        <option ng-repeat="user in controller.pulldownUsers" value="{{user.userName}}">{{user.userName}}</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="subject">Subject: </label>
                    <input type="text" class="form-control" ng-model="controller.comm.subject" placeholder="Subject" />
                </div>
                
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea cols="12" rows="6" class="form-control" ng-model="controller.comm.msg" placeholder="Enter Message..."></textarea>
                </div>
            </div>
            <div class="panel-footer">
                <div class="container">
                    <div class="col-lg-10"><input type="submit" class="btn btn-primary" value="Send" /></div>
                    <div class="col-lg-5"><a href="/message/inbox" class="btn btn-danger">Cancel</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
