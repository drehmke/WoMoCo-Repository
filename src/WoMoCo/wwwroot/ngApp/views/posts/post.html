<h1>Posts</h1>


<a ng-href="/addPost" class="btn">Add Post</a>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" ng-repeat="post in controller.posts">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <center><h3 class="panel-title">{{post.title}}</h3></center>
                    </div>
                <div class="panel-body">
                    <center>{{post.discription}}</center>
                </div>
            </div>
        </div>
    </div>
