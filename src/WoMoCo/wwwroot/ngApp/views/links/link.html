<div class="panel">
    <div class="panel-heading">Admin: User Social Link Management List</div>
    <div class="panel-body">
        <input type="text" placeholder="Use this to filter through the links" class="form-control" ng-model="linkFilter" />
    </div>

    <h2>Links</h2>
    <div class="panel adminPanel" ng-repeat="link in controller.links | filter: linkFilter">
        <div class="panel-heading backgroundGradDarkSeaGreen">
            <strong>{{link.name}}</strong>
        </div>
        <div class="panel-default">
            <div class="list-group-item">
                <span class="glyphicon glyphicon-new-window adminPanelGlyph"></span> <a ng-href="{{link.url}}" target="_blank">{{link.url}}</a> <br />
                <span class="glyphicon glyphicon-user adminPanelGlyph"></span> {{link.ownerName}}<br />
            </div>
        </div>
        <div class="panel-footer">
            <a ng-href="/editLink/{{link.id}}" class=""><span class="glyphicon glyphicon-pencil text-info"></span></a> 
            <a ng-href="/deleteLink/{{link.id}}" class="pull-right"><span class="glyphicon glyphicon-remove text-danger"></span></a>
        </div>
    </div>
</div>
